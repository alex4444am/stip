<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 1</title>
    <style>
        .btn-container {
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
        }
        .btn {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: left;
            width: 200px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .content {
            display: none;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            overflow: auto;
        }
        pre {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Лабораторна робота 1</h2>
    <div class="btn-container">
        <button class="btn" onclick="toggleContent('task')">Завдання</button>
        <div id="task" class="content">
            <p>Опис завдання лабораторної роботи.</p>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn" onclick="toggleContent('results')">Результати</button>
        <div id="results" class="content">
            <p>Опис виконаних задач.</p>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn" onclick="toggleContent('links')">Посилання на програмний код</button>
        <div id="links" class="content">
            <ul>
                <button><li style="list-style-type: none;"><a href="src/lab1.txt" onclick="loadCode('src/lab1.txt')" style="text-decoration: none;">HTML код</a></li></button>
                <button><li style="list-style-type: none;"><a href="src/styles.css" onclick="loadCode('src/styles.css')" style="text-decoration: none;">CSS код</a></li>
                <button><li style="list-style-type: none;"><a href="src/script.js" onclick="loadCode('src/script.js')" style="text-decoration: none;">JavaScript код</a></li>
            </ul>
        </div>
    </div>

    <script>
        function toggleContent(id) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                if (content.id !== id) {
                    content.style.display = 'none';
                }
            });

            const content = document.getElementById(id);
            content.style.display = content.style.display === 'none' || content.style.display === '' ? 'block' : 'none';
        }

        function loadCode(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('codeDisplay').textContent = data;
                })
                .catch(error => console.error('Error loading code:', error));
            return false; 
        }

    </script>
</body>
</html>
